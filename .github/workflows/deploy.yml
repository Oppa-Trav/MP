name: CI/CD - Build -> Push to ECR -> Deploy ECS (CloudFormation)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  CF_STACK_NAME: student-manager-stack
  CF_TEMPLATE_PATH: infrastructure/ecs.yaml
  # CHANGE to your ECR repo name (you said it has "travis/...")
  ECR_REPOSITORY: travis/student-manager
  CONTAINER_PORT: "3000"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (VocLabs)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Build and push image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: CloudFormation deploy (ECS + ALB)
        run: |
          aws cloudformation deploy \
            --stack-name "${CF_STACK_NAME}" \
            --template-file "${CF_TEMPLATE_PATH}" \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_IAM \
            --parameter-overrides \
              ImageUri=${{ steps.build.outputs.image_uri }} \
              VpcId=${{ secrets.VPC_ID }} \
              PublicSubnet1=${{ secrets.PUBLIC_SUBNET_1 }} \
              PublicSubnet2=${{ secrets.PUBLIC_SUBNET_2 }} \
              ContainerPort=${CONTAINER_PORT} \
            --no-fail-on-empty-changeset